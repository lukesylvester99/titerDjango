{% extends "base.html" %}

    {% block content %}
    <div class="welcome">

        <div class="welcome_message_background">
            <h1 id="welcome_message">Russell Lab Titer Pipeline Program</h1>
        </div>

        <div class="form_alignment">
        <div class="experiments">

            <h3 id="welcome_message2">Select from active experiments</h4>
                <div class="experiments_listed">
                    <form method="POST" action="" name="exp_selection" class="exp-selection-form">
                        <ul class = 'exp_list'>
                            {% for experiment in experiments %}
                                <li class="item">
                                    <label  for="exp_{{ loop.index }}">{{ experiment }}</label>
                                    <input class='item' type="radio" id="exp_{{ loop.index }}" name="exp_selection" value="{{ experiment }}" required>
                                </li>
                            {% endfor %}
                        </ul>
                </div>
        </div>
                        <!-- Submit button to submit the form -->
                <input id="submit_btn" type="submit" value="Select">
                </form>
        </div>
    </div>
    





         <!--connects to db and allows user to build a custom filter-->
    <div class="query_db">
            <h2 id="upload_csv_message">Custom Query from Database</h2>
            
                
     </div>
    
    <!-- When styling the upload button for the csv file, the default form looked ugly and was hard to style bc 
     of the way that HTML handles forms. Instead, I made some custom text, "Choose File" w class name of "custom-file-upload"
     so that I could style it to look like a button. This text doesnt inherit the same default settings so I had more 
     opportunity to customize it. The drawback to this is that it doesnt automatically display the file name that was 
     uploaded like the default html form btn does, hence the below java fxn -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the file input and file name elements
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
        
            // Add an event listener to the file input
            fileInput.addEventListener('change', function(event) {
                // Check if a file was selected
                if (fileInput.files.length > 0) {
                    // Update the file name display element with the selected file's name
                    fileNameDisplay.textContent = fileInput.files[0].name;
                } else {
                    // If no file is selected, reset to default text
                    fileNameDisplay.textContent = 'No file chosen';
                }
            });
        });
        </script>
        

    {% endblock %}
