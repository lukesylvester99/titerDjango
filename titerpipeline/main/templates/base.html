{% load static %}

<!DOCTYPE html>
<html lang="='en">

<!-- Base page. This is extended across the whole website -->
<head>
    <!-- linking to styling sheet, google fonts, bootstrap, etc. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Russell Lab Web App</title>
</head>


<body> <!-- body section, extended to each html page -->
    <div class="navbar">
        <!-- Program title -->
        <div class="program-title">
            Russell Lab Sample Tracking Program
        </div>

        <!-- Nav buttons -->
        <div class="nav-buttons">
            <a class='btn' href="{% url 'home' %}">Home</a>
        
            {% if user.is_authenticated %}
                <!-- Show Logout button if the user is authenticated -->
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <!-- Show Login button if the user is not authenticated -->
                <a href="{% url 'login' %}" class="btn">Login</a>
            {% endif %}
        </div>
        
    </div>  

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}" style="color: white;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %} Content {% endblock %}
    
</body>
